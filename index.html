<head>
  <meta charset="utf-8" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0b0e1a;
      font-family: "Tajawal", sans-serif;

<body>
  <header>Ù…ÙˆÙ‚Ø¹ Ø±ÙŠØ§Ù† Ø§Ù„Ø±Ø³Ù…ÙŠ</header>

  <div id="controls">
    <button id="colorBtn">ðŸŽ¨ Ø§Ù„Ø£Ù„ÙˆØ§Ù† / Ù…Ø³Ø­</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    let particles = [];

    function resize() {
      width = canvas.width = innerWidth;
      height = canvas.height = innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 10 + 5;
        this.life = 1;
        this.vx = (Math.random() - 0.5) * 3;
        this.vy = (Math.random() - 0.5) * 3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.02;
      }
      draw(ctx) {
        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 5);
        grad.addColorStop(0, this.color);
        grad.addColorStop(1, "transparent");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Ù…Ø¬Ù…ÙˆØ¹Ø§Øª Ø§Ù„Ø£Ù„ÙˆØ§Ù†
    const colorSets = [
      ["#60a5fa", "#34d399", "#f87171", "#facc15", "#a78bfa", "#fb7185"],
      ["#ff5f6d", "#ffc371", "#ff9966", "#ff3cac", "#784ba0", "#2b86c5"],
      ["#11998e", "#38ef7d", "#56ab2f", "#a8e063", "#00b09b", "#96c93d"],
      ["#8360c3", "#2ebf91", "#1e3c72", "#2a5298", "#6a11cb", "#2575fc"]
    ];
    let colors = colorSets[0];

    function spawnParticles(x, y) {
      for (let i = 0; i < 8; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    document.addEventListener("mousemove", e => spawnParticles(e.clientX, e.clientY));
    document.addEventListener("touchmove", e => {
      const t = e.touches[0];
      spawnParticles(t.clientX, t.clientY);
    });

    function animate() {
      ctx.fillStyle = "rgba(11,14,26,0.2)";
      ctx.fillRect(0, 0, width, height);
      particles.forEach((p, i) => {
        p.update();
        p.draw(ctx);
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Ø²Ø± ØªØºÙŠÙŠØ± Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø£Ùˆ Ø§Ù„Ù…Ø³Ø­
    const btn = document.getElementById("colorBtn");
    let colorIndex = 0;

    btn.addEventListener("click", () => {
      colorIndex = (colorIndex + 1) % colorSets.length;
      colors = colorSets[colorIndex];
    });

    // Ø¶ØºØ· Ù…Ø²Ø¯ÙˆØ¬ Ù„Ù…Ø³Ø­ Ø§Ù„Ø´Ø§Ø´Ø©
    btn.addEventListener("dblclick", () => {
      particles = [];
      ctx.clearRect(0, 0, width, height);
    });
  </script>
</body>
